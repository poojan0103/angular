<form [formGroup] = "loginForm" (ngSubmit) = "loginUser()">
    <input type="text" placeholder="enter name" formControlName="user">
    <br>
    <span style="color: red;" *ngIf= "user && user.invalid && user.touched ">This fild is reqired</span>
    <br>
    <input type="password" placeholder="enter password" formControlName="password">
    <br>
    <span style="color: red;" *ngIf= "password && password.invalid && password.touched ">This fild is reqired</span>
    <br>
    <button [disabled]="loginForm.invalid">Login</button>
</form>
