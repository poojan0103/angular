<div class="card">
    <div class="card-header">User List</div>
    <div class="card-body">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Sr No</th>
                <th scope="col">Name</th>
                <th scope="col">City</th>
                <th scope="col">Mobile</th>
                <th scope="col">AltMobile</th>
                <th scope="col">Action </th>
                
                
              </tr>
            </thead>
            <tbody>
                <tr *ngFor= "let user of userList;let i = index">
                    <td>{{i+1}}</td>
                    <td>{{user.userName}}</td>
                    <td>{{user.userCity}}</td>
                    <td>{{user.userMobile}}</td>
                    <td>{{user.userAltMobile}}</td>
                    <td>
                        <button class="btn btn-sm btn-success" [routerLink]= "['/update',user.userId]">Edit</button>
                        <button class="btn btn-sm btn-danger" (click)= "delete(user.userId)">Delete</button>
                        
                    </td>
                    

                </tr>


            </tbody>     
          </table>
    </div>
</div>
